        // --- APP LOGIC ---
        let currentSlide = 0;
        const totalContentSlides = 7;
        let presentationStarted = false;

        const slides = document.querySelectorAll('.slide');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const priceBtn = document.getElementById('price-btn');
        const purchaseBtn = document.getElementById('purchase-btn');
        const navContainer = document.getElementById('nav-container');
        const pricingPrevBtn = document.getElementById('pricing-prev-btn');

        function updateText(lang) {
            const langPack = translations[lang];
            document.querySelectorAll('[data-key]').forEach(element => {
                const key = element.getAttribute('data-key');
                if (langPack[key]) {
                    element.textContent = langPack[key];
                }
            });
        }
        
        function showSlide(slideIndex) {
            slides.forEach((slide, index) => {
                slide.classList.toggle('active', index === slideIndex);
            });
            updateNavButtons();
        }

        function updateNavButtons() {
            if (!presentationStarted) return;
            // Only show nav buttons during the main presentation (slides 1-7)
            if (currentSlide > 0 && currentSlide <= totalContentSlides) {
                navContainer.style.display = 'flex';
                prevBtn.disabled = currentSlide === 1;
                nextBtn.disabled = currentSlide === totalContentSlides;
            } else {
                 navContainer.style.display = 'none';
            }
        }
        
        function selectLanguage(lang) {
            updateText(lang);
            presentationStarted = true;
            currentSlide = 1;
            showSlide(currentSlide);
        }

        prevBtn.addEventListener('click', () => {
            if (currentSlide > 1) {
                currentSlide--;
                showSlide(currentSlide);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentSlide < totalContentSlides) {
                currentSlide++;
                showSlide(currentSlide);
            }
        });
        
        priceBtn.addEventListener('click', () => {
            currentSlide = 8; // Price slide index
            showSlide(currentSlide);
        });

        purchaseBtn.addEventListener('click', () => {
            currentSlide = 9; // Thank you slide index
            showSlide(currentSlide);
        });

        pricingPrevBtn.addEventListener('click', () => {
            currentSlide = 7; // Go back to the features slide
            showSlide(currentSlide);
        });


        // --- BACKGROUND CANVAS ANIMATION ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray;

        let mouse = {
            x: null,
            y: null,
            radius: (canvas.height / 120) * (canvas.width / 120)
        };

        window.addEventListener('mousemove', function(event) {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
                this.color = color;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            update() {
                if (this.x > canvas.width || this.x < 0) {
                    this.directionX = -this.directionX;
                }
                if (this.y > canvas.height || this.y < 0) {
                    this.directionY = -this.directionY;
                }
                this.x += this.directionX;
                this.y += this.directionY;
                this.draw();
            }
        }

        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 0.4) - 0.2;
                let directionY = (Math.random() * 0.4) - 0.2;
                let color = 'rgba(0, 191, 255, 0.8)';
                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) +
                        ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    if (distance < (canvas.width / 7) * (canvas.height / 7)) {
                        opacityValue = 1 - (distance / 20000);
                        ctx.strokeStyle = `rgba(0, 191, 255, ${opacityValue})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, innerWidth, innerHeight);

            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connect();
        }

        window.addEventListener('resize', function() {
            canvas.width = innerWidth;
            canvas.height = innerHeight;
            mouse.radius = ((canvas.height / 120) * (canvas.height / 120));
            init();
        });

        // Hide mouse when it's out of the window
        window.addEventListener('mouseout', function() {
            mouse.x = undefined;
            mouse.y = undefined;
        });

        init();
        animate();
    </script>
